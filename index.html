<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container d-flex justify-content-center mt-5 pt-5 todoHeader">
      <h1 class="text-light fw-bold">To-Do List</h1>
    </div>

    <div class="container d-flex flex-row justify-content-center mt-2 pt-2">
      <input
        type="text"
        class="todoInput input-group border-2 border-dark rounded-2 w-50"
        placeholder="Task..."
      />
      <button class="addButton btn btn-success ms-2" type="submit">Add</button>
    </div>

    <div class="container todoContainer pt-3 mt-3 overflow-auto">
      <ul class="todoList list-group"></ul>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
